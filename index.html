<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Mall</title>
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .mall-item {
            margin: 15px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .mall-item:hover {
            background-color: #f1f1f1;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .mall-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
        }

        .mall-item h4 {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Select a Mall</h1>
        <div class="row justify-content-center mt-5">
            <!-- Mall List will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const malls = [
                {
                    name: 'Westgate Shopping Mall',
                    image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQFgNcBeQtSxDivBwm_uGQQux13gmuJWw3Fw&s',
                    id: 'westgate'
                },
                {
                    name: 'Sarit Mall',
                    image: 'https://sarityourcity.com/wp-content/w3-webp/uploads/2023/05/Group-1000005113-1-1.pngw3.webp',
                    id: 'sarit'
                }
            ];

            // Display Mall List
            function displayMalls() {
                const mallList = document.querySelector('.row');
                mallList.innerHTML = '';
                malls.forEach(mall => {
                    const mallItem = document.createElement('div');
                    mallItem.classList.add('col-md-4', 'mb-4');
                    mallItem.innerHTML = `
                        <div class="mall-item text-center p-4">
                            <img src="${mall.image}" alt="${mall.name}" class="mall-image mb-3">
                            <h4>${mall.name}</h4>
                            <a href="shop.html?mall=${mall.id}" class="btn btn-primary mt-3">Enter Mall</a>
                        </div>
                    `;
                    mallList.appendChild(mallItem);
                });
            }

            displayMalls();
        });
    </script>

</body>
</html>
